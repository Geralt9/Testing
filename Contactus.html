<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contactus.css">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
     
        <div class="title1"> Lost grace discovered </div>

    <nav class="navbar">

     <a class="tab" href="myweb.html"> Home </a>
     <a class="tab"  href="Aboutus.html"> About us </a>
     <a class="tab" href="Contactus.html"> Contact us </a>
     <a class="tab" href="#"> Merch </a>  

    </nav>
   </header>
   
   <div class="messagetitle">Hi , please make sure to fill out the following form, and one of our representatives will follow up with you as soon as possible </div>

   <div class="formcontainer">
       
        <form class="form">
            
            <div class="firstname">

            <label for="firstname">  First name :</label>
            <input type="text"  id="firstname"  class="input-element"  onkeyup="validatefirst()">
            <span id="firsterror"></span>

            </div>

            <div class="lastname">
                <label for="lastname"> Last name :</label>
                <input type="text" id="lastname" class="input-element" onkeyup="validatelast()">
                <span id="lasterror"></span>
            </div>
            
            
            <div class="email-address">
                <label for="email-address">Email address : </label>
                <input type="text" id="email-address" class="input-element" onkeyup="validateemail()">
                <span id="emailerror"></span>
            </div>

            
            <div class="phone-number">
                <label for="phone-number"> Phone number : </label>
                <input type="number" id="phone-number" class="input-element" onkeyup="validatephone()">
                <span id="phoneerror"></span>
            </div>

            
            <div class="gender">
                Gender :

                <label for="Mr"> Mr </label>
                <input type="radio" id="Mr" name="gender" value="Mr">
                
                <label for="Mrs"> Mrs </label>
                <input type="radio" id="Mrs" name="gender" value="mrs">

                <span id="errormessage"></span>
            </div>


            <div class="description-text">
                <label for="description" > Description : </label>
                <input type="text" id="description" class="input-description"  onkeyup="validatedescription()">
                <span id="descriptionerror"></span>
            </div>
            
            <button class="submit">Submit</button>
            

        </form>

        

   </div>

   <script src="Contactus.js" ></script>
   
    
</body>
</html>
